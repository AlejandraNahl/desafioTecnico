<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/form}">Home</a></li>
				<li class="nav-item active"><a class="nav-link" th:href="@{/listar}">Tareas</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
		<p><a th:href="@{/form}" class="btn btn-success btn-xs">crear tareas</a></p>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>id</th>
					<th>descripcion</th>
					<th>fecha creacion</th>
					<th>vigente</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tarea: ${tareas}">
					<td th:text="${tarea.id}"></td>
					<td th:text="${tarea.descripcion}"></td>
					<td th:text="${tarea.fechaCreacion}"></td>
					<td th:text="${tarea.vigente}"></td>
					<td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${tarea.id}" th:text="'editar'"></a></td>
					<td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${tarea.id}" th:text="'eliminar'" onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');"></a></td>
				</tr>
			</tbody>

		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
